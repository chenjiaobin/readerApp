<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="chen/css/all.css">
	<link rel="stylesheet" href="chen/css/reset.css">
	<title>书籍详情</title>
	<style>
		[v-cloak]{
			display:none;//解决vue花括号数据闪烁的问题
		}
	</style>
</head>
<body>
	<div id="book" style="overflow: hidden" v-cloak>
		<% include include/common-header.html %>
			<div class="container-scroll contain-wrap">
				<div class="book-page contain-scroll">
					<section class="main-card" style="border-bottom:none">
						<div class="u-book -detail">
							<div class="book-cover">
								<img :alt="item.title" :src="item.cover">
							</div>
							<div class="info">
								<h3 class="title" v-cloak>{{ item.title }}</h3>
								<p class="author">
									<span class="author" v-cloak>{{ item.authors }}</span>
								</p>
								<p class="count" v-cloak>
									字数:{{ item.word_count }}字
									<span class="u-booktag -serial">连载中</span>
								</p>
							</div>
						</div>
					</section>
					<section class="main-card">
						<div class="book-dash">
							<div class="wrap">
								<ul class="btn-group">
									<li class="u-btn2" v-on:click="readBook()">
										<span class="book-dash-text"></span>
									</li>
								</ul>
							</div>
						</div>
						<div class="u-folder">
							<div class="folder-cnt" v-cloak>
								{{ item.summary }}
							</div>
							<div class="folder-tail" v-cloak>
								<div>最新：{{ item.latest }}</div>
							</div>
						</div>
					</section>
					<section class="main-card">
						<div class="u-folder">
							<div class="folder-top">
								<h3>类别标签</h3>
							</div>
							<div class="folder-cnt">
								<ul class="m-tag -color">
									<li class="u-tag" v-for="tag in item.tags" v-cloak>
										{{ tag }}
									</li>
								</ul> 
							</div>
						</div>
					</section>
					
					<section class="main-card">
						<div class="u-title">
							<h1>作者的其他作品</h1>
						</div>
						<div class="cnt">
							<ul class="book-table">
								<li v-for="book in author_books">
									<div class="u-book -vertical">
										<div class="book-cover">
											<img :alt="book.title" v-bind:src="book.cover">	
										</div>
										<div class="info">
											<h3 class="title" v-cloak>{{ book.title }}</h3>
										</div>
									</div>
								</li>
								
							</ul>
						</div>
					</section>
					
 					
					<section class="main-card">
						<div class="u-title">
							<h1>喜欢本书的人也喜欢</h1>
						</div>
						<div class="cnt">
							<ul class="book-table">
								<li v-for="book in related">
									<div class="u-book -vertical">
										<div class="book-cover">
											<img :title="book.title" :src="book.cover">	
										</div>
										<div class="info">
											<h3 class="title" v-cloak>{{ book.title }}</h3>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</section>

					<section class="main-card -folder">
						<div class="u-title">
							<h1>图书信息</h1>
						</div>
						<div class="cnt">
							<ul class="text" v-cloak>
								<li>版权：{{ item.rights }}</li>
							</ul>
						</div>
					</section>
				</div>
			</div>
	</div>
	<script src="chen/js/lib/vue.js"></script>
	<script src="chen/js/lib/zepto.js"></script>
	<script src="chen/js/page/book.js"></script>
</body>
</html>
