
<section class="channel-h5">
	<div class="channel-h5__header">
		<p class="channel-h5__title">
			女生最爱
		</p>
	</div>
	<div>
		<div>
			<ul class="list-h5">
				<li v-for="item in female" v-if="$index<4">
				  <a href="/book?id={{ item.fiction_id }}">
					<div class="book-h5">
						<div class="book-h5__cover">
							<img v-bind:src="item.cover" alt="{{item.title}}">
							<p class="book-h5__finish" v-if="item.finish">完结</p>
						</div>
						<div class="book-h5__info">
							<p class="book-h5__title">{{item.title}}</p>
							<p class="book-h5__author">{{item.authors}}</p>
							<p class="book-h5__summary">{{item.summary}}</p>
							<div class="book-h5__wrap">
								<div class="book-h5__tag" v-for="tag in item.tags">{{tag}}</div>
							</div>
						</div>
					</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="channel-h5_bottom">
			<a href="javascript:void(0)" v-on:click="switchFemaleMaleBook">换一换</a>
			<a href="/female">女生频道</a>
		</div>
	</div>
</section>
